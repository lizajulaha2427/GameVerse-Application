<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameVerse Players</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0c, #1c1c22);
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 800;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff70;
      margin-bottom: 2rem;
    }

    .search-box {
      max-width: 400px;
      margin: 0 auto 2rem auto;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 1rem;
      background: #1f1f25;
      color: white;
      font-size: 1rem;
      outline: none;
      border: 1px solid #333;
    }

    .search-box input:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 8px #00f7ff90;
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 users per row */
      gap: 1.5rem; /* Slightly less spacing */
      max-width: 800px;
      margin: 0 auto;
    }

    .user-item {
      background: #1a1a1f;
      border: 1px solid #2a2a2c;
      border-radius: 1rem;
      padding: 1rem 1.5rem; /* Slightly smaller padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
      font-size: 1.1rem; /* Slightly smaller font size */
    }

    .user-item:hover {
      background: #23232a;
      box-shadow: 0 0 10px #00f7ff30;
    }

    .add-btn {
      background: #00f7ff;
      color: black;
      border: none;
      padding: 0.5rem 1rem; /* Slightly smaller button size */
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .add-btn:hover {
      background: #00c9d7;
    }
  </style>
</head>
<body>

  <h1>GameVerse Players</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search players...">
  </div>

  <div class="user-list" id="userList"></div>

  <script>
    const usersData = [
      { id: 1, name: "NovaEdge" },
      { id: 2, name: "CyberHunter" },
      { id: 3, name: "EchoBlade" },
      { id: 4, name: "QuantumHex" },
      { id: 5, name: "PixelGhost" },
      { id: 6, name: "NeonFalcon" },
      { id: 7, name: "LaserWolf" },
      { id: 8, name: "StarBlade" },
      { id: 9, name: "TechKnight" },
      { id: 10, name: "GlitchMaster" },
      { id: 11, name: "EchoStorm" },
      { id: 12, name: "VortexRider" },
      { id: 13, name: "PixelFury" },
      { id: 14, name: "CyberSage" },
    ];

    const searchInput = document.getElementById("searchInput");
    const userList = document.getElementById("userList");

    function renderUsers() {
      const searchValue = searchInput.value.toLowerCase();
      userList.innerHTML = "";

      usersData
        .filter(user => user.name.toLowerCase().includes(searchValue))
        .forEach(user => {
          const div = document.createElement("div");
          div.className = "user-item";

          const name = document.createElement("span");
          name.textContent = user.name;

          const btn = document.createElement("button");
          btn.className = "add-btn";
          btn.textContent = "Add";
          btn.onclick = () => {
            // Future logic here
            console.log(`Clicked Add for ${user.name}`);
          };

          div.appendChild(name);
          div.appendChild(btn);
          userList.appendChild(div);
        });
    }

    searchInput.addEventListener("input", renderUsers);
    renderUsers();
  </script>

</body>
</html>
