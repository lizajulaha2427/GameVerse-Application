    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            left: 0;

            object-fit: cover;

        }

            padding: 0;          /* Ensures no padding is applied */
        }
        .logo-container {
            position: absolute;  /* Positioning the logo container absolutely */
            top: -20px;           /* Adjusts the distance from the top */
            left: 0px;          /* Adjusts the distance from the left */
            z-index: 2;          /* Keeps it above background elements */
            display: flex;       /* Aligns the logo and title in a flex container */
            flex-direction: column; /* Ensures they stack vertically */
            align-items: flex-start; /* Aligns items to the left */
        }
       
        .title {
            color: #0b1214;      /* Light blue for the title */
            font-family: 'Impact', sans-serif;
            font-weight: bold;
            font-size: 1.5em;

            padding: 0;          /* Removes padding */

            margin-top: -10px;    /* Adjusts the gap between logo and title */
            text-align: left;    /* Aligns the title to the left */

        .header {
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 90%;
        }
        .header h1 {
            color: #eaeff0; /* Light blue for the title */
            font-family: 'Impact', sans-serif;
            font-weight: bold;
            font-size: 8em;
            animation: subtle-glow 3s infinite alternate;

        @keyframes subtle-glow {

            }
        }
        .discover-button {
            display: flex;
            justify-content: center; /* Centered horizontally */

            position: relative;

        }
        .button {
            background-color: #31929e; /* Light blue for the button */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: transform 0.3s ease, background-color 0.3s ease;

            margin-left: 20px; /* Adjusted for the hand icon */
        }
        .button:hover {
            background-color: #0e8b9b; /* Slightly lighter blue on hover */
            transform: translateY(-5px);
        }
       
        .social-icons {
            display: flex;
            gap: 20px;
            padding-top: 50px;
            justify-content: center; /* Center social icons */
        }
        .social-icons a {
            color: #19c3da; /* Light blue for social icons */
            font-size: 2em;

            margin-bottom: 50px;
        }
        .social-icons a:hover {

        }
        footer {
            margin-top: auto;

        }
        /* Responsiveness */

            .header h1 {

            }

            }
        }
        @media (max-width: 992px) {
            .header h1 {

            }
            .tagline {

            }

        @media (max-width: 768px) {

            .tagline {

            }
            .button {

        @media (max-width: 480px) {
            .header h1 {

            }
            .tagline {
                font-size: 0.9em; /* Adjusted for smaller screens */
                max-width: 90%; /* Ensures the tagline doesn't overflow */
            }
            .button {
                font-size: 0.8em;

            }
            .hand {

            }
            .social-icons a {
                font-size: 1.5em;
            }
        }
@media (max-width: 768px) {

    .background-container video {

    }
}
@media (max-width: 480px) {

        object-fit: contain; /* Ensures video fits without cropping on very small screens */

    <script>
        window.onload = function () {
            const videos = document.querySelectorAll('.background-container video');
            let currentIndex = 0;
            function switchVideo() {
                videos.forEach((video, index) => {
                    video.style.opacity = (index === currentIndex) ? '1' : '0';
                });
                currentIndex = (currentIndex + 1) % videos.length;
            }
            setTimeout(() => {
                videos[0].style.opacity = '0';
                videos[1].style.opacity = '1';
            }, 1100);
            setInterval(switchVideo, 9000);
        };
    </script>
</body>
