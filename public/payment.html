<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style type="text/css">
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      color: #010f1c;
    }
  
    body {
      background-color: #9ec6e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    section {
      background: #ffffff;
      width: 450px;
      max-width: 95%;
      max-height: 90vh;
      border-radius: 30px;
      padding: 30px;
      text-align: center;
      overflow-y: auto;
      animation: fadeInShow 0.3s;
      border-top: none;
    }
  
    @keyframes fadeInShow {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
  
    p {
      color: #555;
      font-size: 15px;
      line-height: 22px;
      margin-bottom: 10px;
    }
  
    .m10 {
      margin-top: 10px;
    }
  
    .m20 {
      margin-top: 20px;
    }
  
    button {
      width: 100%;
      height: 45px;
      cursor: pointer;
      font-size: 16px;
      background: #78c1f3;
      border-radius: 30px;
      border: none;
      color: #ffffff;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
  
    button:hover {
      background: #5daae0;
    }
  
    .get_qr {
      height: 200px;
      width: 200px;
      border: 1px solid #ccc;
      background: #efefef;
      border-radius: 15px;
    }
  
    .qr_code {
      width: 100%;
      height: 100%;
    }
  
    .confirmation {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
      border-radius: 10px;
      text-align: center;
    }
  
    .im {
      max-width: 100%;
      width: 300px;
    }
  </style>
  
  <script type="text/javascript">
    $(document).ready(function () {
      let amount = localStorage.getItem("totalpayment") || "1"; // Default to 1 if null
      let yourUpiID = "jiya43985@okicici";
      let yourName = "Jiya";

      var link = "upi://pay?pa=" + yourUpiID + "&pn=" + yourName + "&am=" + amount + "&cu=INR";
      var upi = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(link);
      $(".get_qr").attr("src", upi);

      $(".download_now").click(function () {
        $(".confirmation").show();
        $(".qr_code").hide();
        alert("Thank you! Your download will start shortly.");
      });
    });
  </script>
</head>
<body>
  <section>
    <h1>PAYMENT MODE</h1>
    <div class="qr_code m20">
      <p>Scan the QR Code with any UPI App and pay the amount to download the source code.</p>
      <center><img src="" alt="QR CODE" class="get_qr m10" /></center>
      <button class="download_now m20">Download Now</button>
    </div>
    <div class="confirmation">
      <p>Payment successful! Your download will start shortly.</p>
    </div>
  </section>
</body>
</html>
